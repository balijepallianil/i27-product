apiVersion: apps/v1
kind: Deployment
metadata:
  name: i27-product-test
spec:
  replicas: 1
  selector:
    matchLabels:
      name: i27-product-test
  template:
    metadata:
      labels:
        name: i27-product-test
    spec:
      containers:
      - image: DIT
        name: i27-product-test
        # resources:
#   requests: 
#     memory: "128Mi"
#     cpu: "250m"
#   limits:
#     memory: "256Mi"
#     cpu: "500m"
---
apiVersion: v1


kind: Service
metadata:
  name: i27-product-test-svc
spec:
  selector:
    name: i27-product-test
  type: NodePort # ClusterIP, NodePort, LoadBalancer
  ports:
  - protocol: TCP
    port: 80 # This is the service port 
    targetPort: 8132
